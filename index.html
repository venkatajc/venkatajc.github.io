<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkata Chappidi Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page section styling */
        body, html {
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation bar styling */
        nav {
            width: 80%;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 0 auto;
            text-align: right;
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 0 10px;
        }
        nav a:hover {
            color: #555;
        }

        /* Section styling */
        .section {
            height: 100vh;
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0.5px solid #CC3300;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Separator styling */
        .separator {
            height: 1px;
            background-color: #CC3300;
            width: 80%;
            margin: 5px auto;
            border-radius: 1px;
        }

        /* Media query for mobile */
        @media (max-width: 768px) {
            nav a {
                font-size: 0.9em;
                padding: 5px;
            }
            .section {
                width: 90%;
            }
            .separator {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#expertise">Expertise</a>
        <a href="#services">Services</a>
        <a href="#portfolio1">Portfolio</a>
        <a href="#connect">Connect</a>
    </nav>

    <!-- Slide Sections with Images -->
    <section id="home" class="section">
        <img src="img/Slide1.JPG" alt="Home Section Image">
    </section>
    <div class="separator"></div>

    <section id="about" class="section">
        <img src="img/Slide2.JPG" alt="About Section Image">
    </section>
    <div class="separator"></div>

    <section id="expertise" class="section">
        <img src="img/Slide3.JPG" alt="Expertise Section Image">
    </section>
    <div class="separator"></div>

    <section id="services" class="section">
        <img src="img/Slide4.JPG" alt="Services Section Image">
    </section>
    <div class="separator"></div>

    <section id="portfolio1" class="section">
        <img src="img/Slide5.JPG" alt="Portfolio Section Image">        
    </section>
    <div class="separator"></div>

    <section id="Portfolio2" class="section">
        <img src="img/Slide6.JPG" alt="Portfolio Section Image">        
    </section>
    <div class="separator"></div>

    <section id="connect" class="section">
        <img src="img/Slide7.JPG" alt="Connect Section Image">
    </section>

    <script>
        // JavaScript to hide the navigation bar after scrolling down from the home section
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            const homeSection = document.getElementById("home");

            if (window.scrollY > homeSection.offsetHeight - 50) {
                navbar.style.display = "none";
            } else {
                navbar.style.display = "flex";
            }
        });
    </script>

</body>
</html>
