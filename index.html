<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkata Chappidi Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page section styling */
        body, html {
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Smooth scrolling */
            font-family: 'Poppins', sans-serif; /* Updated font */
        }

        /* Navigation bar styling */
        nav {
            width: 80%; /* Match slide width */
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Subtle background */
            margin: 0 auto; /* Center align with margin */
            text-align: right; /* Align items to the right */
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            gap: 15px; /* Space between menu items */
        }

        nav a {
            color: #333; /* Darker font color */
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 0 10px;
        }
        nav a:hover {
            color: #555;
        }

        /* Section styling */
        .section {
            height: 100vh; /* Set each section to full viewport height */
            width: 80%; /* Match width of nav */
            margin: 0 auto; /* Remove extra margin */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover; /* Ensure background covers section */
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #CC3300; /* Matching red border with reduced thickness */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Remove any extra space around content */
        }

        /* Background images for each section */
        #Home {
            background-image: url('img/Slide1.PNG');
        }
        #About {
            background-image: url('img/Slide2.JPG');
        }
        #Skills {
            background-image: url('img/Slide3.JPG');
        }
        #Services {
            background-image: url('img/Slide4.JPG');
        }
        #Portfolio {
            background-image: url('img/Slide5.JPG');
        }
        #Connect {
            background-image: url('img/Slide7.JPG');
        }

        /* Separator styling */
        .separator {
            height: 1px; /* Thin line */
            background-color: #CC3300; /* Matching red color */
            width: 80%; /* Match section width */
            margin: 5px auto; /* Reduced margin for a thinner separator */
            border-radius: 1px;
        }

        /* Media query for mobile */
        @media (max-width: 768px) {
            nav a {
                font-size: 0.9em;
                padding: 5px;
            }
            .section {
                width: 90%;
            }
            .separator {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#expertise">Expertise</a>
        <a href="#services">Services</a>
        <a href="#portfolio1">Portfolio</a>
        <a href="#connect">Connect</a>
    </nav>

    <!-- Slide Sections -->
    <section id="home" class="section"></section>
    <div class="separator"></div>

    <section id="about" class="section"></section>
    <div class="separator"></div>

    <section id="expertise" class="section"></section>
    <div class="separator"></div>

    <section id="services" class="section"></section>
    <div class="separator"></div>

    <!-- Portfolio Section -->
    <section id="portfolio1" class="section"></section>
    <div class="separator"></div>

    <!-- Connect Section -->
    <section id="connect" class="section"></section>

    <script>
        // JavaScript to hide the navigation bar after scrolling down from the home section
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            const homeSection = document.getElementById("home");

            if (window.scrollY > homeSection.offsetHeight - 50) {
                navbar.style.display = "none";
            } else {
                navbar.style.display = "flex";
            }
        });
    </script>

</body>
</html>
